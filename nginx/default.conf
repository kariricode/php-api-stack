# Default server configuration optimized for Symfony
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    root /var/www/html/public;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # API rate limiting
    location /api {
        limit_req zone=api burst=20 nodelay;
        limit_conn connlimit 50;
        try_files $uri /index.php$is_args$args;
    }
    
    # Health check endpoints
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }
    
    location /status {
        access_log off;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
    }
    
    # PHP-FPM status and ping
    location ~ ^/(fpm-status|fpm-ping)$ {
        access_log off;
        allow 127.0.0.1;
        deny all;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # Redis status (via PHP proxy)
    location /redis-status {
        access_log off;
        allow 127.0.0.1;
        deny all;
        try_files $uri /redis_status.php;
    }
    
    # Static files with cache
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|otf|eot|json|txt|pdf|doc|docx|xls|xlsx|ppt|pptx|zip|rar|tar|gz|bz2|7z)$ {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # CORS for fonts and images
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Symfony specific configuration
    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }
    
    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Symfony front controller
    location ~ ^/index\.php(/|$) {
        # PHP-FPM connection
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        
        include fastcgi_params;
        
        # FastCGI params for Symfony
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param SERVER_NAME $host;
        
        # Symfony specific
        fastcgi_param APP_ENV prod;
        fastcgi_param APP_SECRET changeme;
        fastcgi_param DATABASE_URL "";
        
        # Performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;
        
        # Keep connections alive
        fastcgi_keep_conn on;
        
        # Cache configuration (disabled by default for dynamic content)
        # fastcgi_cache FASTCGI;
        # fastcgi_cache_valid 200 60m;
        # fastcgi_cache_bypass $no_cache;
        # fastcgi_no_cache $no_cache;
        
        # Security: Hide PHP version
        fastcgi_hide_header X-Powered-By;
        
        # Prevent external access
        internal;
    }
    
    # Return 404 for all other PHP files
    location ~ \.php$ {
        return 404;
    }
    
    # Deny access to sensitive files
    location ~* \.(engine|inc|install|make|module|profile|po|sh|.*sql|theme|twig|tpl|xtmpl|yml|yaml|env|git|svn)$ {
        deny all;
    }
    
    # Block access to backup and source files
    location ~* \.(bak|config|sample|inc|~|swp|swo)$ {
        deny all;
    }
    
    # Symfony directories protection
    location ~ ^/(app|bin|config|database|resources|storage|tests|var|vendor)/ {
        deny all;
    }
    
    # Security for uploads directory
    location ~ ^/uploads/ {
        # Disable PHP execution in uploads
        location ~ \.php$ {
            deny all;
        }
    }
    
    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}