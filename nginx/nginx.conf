# Nginx configuration for PHP API Stack
user nginx;
worker_processes ${NGINX_WORKER_PROCESSES}; 
worker_rlimit_nofile 65535;
error_log ${NGINX_ERROR_LOG} warn; 
pid /var/run/nginx.pid;

# Load dynamic modules (if any)
# include /usr/share/nginx/modules/*.conf;

events {
    worker_connections ${NGINX_WORKER_CONNECTIONS}; 
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Format - Detailed with performance metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
                    '"time_local":"$time_local",'
                    '"remote_addr":"$remote_addr",'
                    '"remote_user":"$remote_user",'
                    '"request":"$request",'
                    '"status":$status,'
                    '"body_bytes_sent":$body_bytes_sent,'
                    '"request_time":$request_time,'
                    '"http_referrer":"$http_referer",'
                    '"http_user_agent":"$http_user_agent",'
                    '"upstream_response_time":"$upstream_response_time"'
                    '}';

    access_log ${NGINX_ACCESS_LOG} main buffer=16k flush=2s; 

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout ${NGINX_KEEPALIVE_TIMEOUT}; 
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size ${NGINX_CLIENT_MAX_BODY_SIZE}; 
    client_body_buffer_size 128k;
    large_client_header_buffers 4 16k;

    # Gzip Compression
    gzip ${NGINX_GZIP}; 
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level ${NGINX_GZIP_COMP_LEVEL}; 
    gzip_min_length 256;
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-js
        text/x-cross-domain-policy
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/x-icon
        application/x-httpd-php
        application/x-httpd-php-source;

    # Brotli Compression (if module is available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache Settings
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=connlimit:10m;
    
    # Rate limiting status
    limit_req_status 429;
    limit_conn_status 429;

    # FastCGI Settings
    fastcgi_buffer_size 32k;
    fastcgi_buffers 16 16k;
    fastcgi_busy_buffers_size 64k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_connect_timeout 60;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_intercept_errors on;
    fastcgi_hide_header X-Powered-By;
    fastcgi_hide_header X-Pingback;
    fastcgi_hide_header Link;

    # FastCGI Cache Configuration
    fastcgi_cache_path /var/cache/nginx/fastcgi 
                       levels=1:2 
                       keys_zone=FASTCGI:100m 
                       inactive=60m 
                       max_size=1g;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    fastcgi_cache_use_stale error timeout updating invalid_header http_500 http_503;
    fastcgi_cache_lock on;
    fastcgi_cache_lock_timeout 5s;

    # Proxy Cache Configuration (if needed for reverse proxy)
    proxy_cache_path /var/cache/nginx/proxy 
                     levels=1:2 
                     keys_zone=PROXY:10m 
                     inactive=60m 
                     max_size=1g;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    
    # SSL Session Cache (for future HTTPS)
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Map for cache bypass
    map $request_method $no_cache {
        default 0;
        POST 1;
        PUT 1;
        DELETE 1;
        PATCH 1;
    }

    # Map for security headers based on content type
    map $sent_http_content_type $cors_header {
        default "";
        "~*^(text/css|application/javascript|application/json)" "*";
    }

    # Upstream PHP-FPM Pool
    upstream php-fpm {
        least_conn;
        server unix:/var/run/php/php-fpm.sock max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}