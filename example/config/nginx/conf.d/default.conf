# ===========================================
# Nginx vhost for PHP API Stack (Symfony)
# ===========================================
server {
    listen 80 default_server;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline';" always;

    gzip on;
    gzip_comp_level 6;
    client_max_body_size 100M;
    keepalive_timeout 65;

    location / {
        limit_req zone=api_zone burst=20 nodelay;
        try_files $uri /index.php?$query_string;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|avif|woff|woff2|ttf)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        internal;
    }

    location = /health.php {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        allow all; # Permite acesso de qualquer IP
    }

    location ~ \.php$ { return 404; }

    # Health + FPM endpoints
    location /health { return 200 'OK'; add_header Content-Type text/plain; }
    location /status {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        allow 127.0.0.1;
        deny all;
    }

    # NGINX stub status for exporter (allow internal networks only)
    location /nginx_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        deny all;
    }
    location /ping {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        allow 127.0.0.1;
        deny all;
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}
