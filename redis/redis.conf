# ============================================
# Redis Configuration for PHP API Stack
# Optimized for session storage and caching
# ============================================

# --- NETWORK ---
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout ${REDIS_TIMEOUT}

# --- GENERAL ---
daemonize no
pidfile /var/run/redis.pid
loglevel ${REDIS_LOG_LEVEL}
# In containers, send logs to STDOUT (empty string)
logfile ${REDIS_LOG_FILE}
# Number of databases. Default: 16
databases ${REDIS_DATABASES}
always-show-logo no

# --- SNAPSHOTTING (RDB) ---
# Controlled by REDIS_SAVE environment variable
save ${REDIS_SAVE}
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# --- REPLICATION ---
replica-read-only yes

# --- SECURITY ---
# If REDIS_PASSWORD is empty, Redis will require AUTH "" (useful only for dev)
requirepass "${REDIS_PASSWORD}"
maxclients ${REDIS_MAXCLIENTS}

# --- MEMORY MANAGEMENT ---
maxmemory ${REDIS_MAXMEMORY}
# Policy comes from environment (default: volatile-lru, good for session cache)
maxmemory-policy ${REDIS_MAXMEMORY_POLICY}
maxmemory-samples ${REDIS_MAXMEMORY_SAMPLES}

# --- LAZY FREEING ---
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no

# --- APPEND ONLY MODE (AOF) ---
appendonly ${REDIS_APPENDONLY}
appendfilename "appendonly.aof"
appendfsync ${REDIS_APPENDFSYNC}
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# --- LUA SCRIPTING ---
lua-time-limit 5000

# --- SLOW LOG ---
slowlog-log-slower-than 10000
slowlog-max-len 128

# --- LATENCY MONITOR ---
latency-monitor-threshold 0

# --- KEYSPACE EVENTS ---
notify-keyspace-events ""

# --- ADVANCED CONFIG ---
# Updated for Redis 7+ (listpack instead of ziplist)
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4kb
stream-node-max-entries 100

activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# --- ACTIVE DEFRAGMENTATION ---
activedefrag no
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# --- MODULES ---
# loadmodule /path/to/module.so

# --- PERFORMANCE TWEAKS ---
jemalloc-bg-thread yes
