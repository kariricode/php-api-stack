[PHP]
; PHP API Stack - Production Configuration
; Optimized for Symfony applications

; Basic Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On

; Expose PHP
expose_php = Off

; Resource Limits
max_execution_time = ${PHP_MAX_EXECUTION_TIME}
max_input_time = ${PHP_MAX_INPUT_TIME}
max_input_vars = 5000
memory_limit = ${PHP_MEMORY_LIMIT}

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = ${PHP_DISPLAY_ERRORS}
display_startup_errors = Off
log_errors = On
log_errors_max_len = 4096
error_log = ${PHP_ERROR_LOG}
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = Off

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = ${PHP_POST_MAX_SIZE}
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

; Paths and Directories
include_path = ".:/usr/local/lib/php"
doc_root =
user_dir =
enable_dl = Off
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp
upload_max_filesize = ${PHP_UPLOAD_MAX_FILESIZE}
max_file_uploads = ${PHP_MAX_FILE_UPLOADS}

; Fopen wrappers
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

; Date
date.timezone = ${PHP_DATE_TIMEZONE}

; Session
session.save_handler = ${PHP_SESSION_SAVE_HANDLER}
session.save_path = "${PHP_SESSION_SAVE_PATH}"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.cache_limiter = nocache
session.cache_expire = 180
session.sid_length = 32
session.sid_bits_per_character = 6

; OPcache
opcache.enable = ${PHP_OPCACHE_ENABLE}
opcache.enable_cli = 1
opcache.memory_consumption = ${PHP_OPCACHE_MEMORY}
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = ${PHP_OPCACHE_MAX_FILES}
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_timestamps = ${PHP_OPCACHE_VALIDATE_TIMESTAMPS}
opcache.revalidate_freq = ${PHP_OPCACHE_REVALIDATE_FREQ}
opcache.revalidate_path = 0
opcache.save_comments = 1
opcache.enable_file_override = 0
opcache.optimization_level = 0x7FFFBFFF
opcache.dups_fix = 0
opcache.blacklist_filename =
opcache.max_file_size = 0
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.error_log =
opcache.log_verbosity_level = 1
opcache.preferred_memory_model =
opcache.protect_memory = 0
opcache.restrict_api =
opcache.mmap_base =
opcache.file_cache =
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1
opcache.lockfile_path = /tmp
opcache.opt_debug_level = 0
opcache.file_update_protection = 2
opcache.huge_code_pages = 0
opcache.validate_permission = 0
opcache.validate_root = 0
opcache.preload =
opcache.preload_user =

; JIT (PHP 8+)
opcache.jit = ${PHP_OPCACHE_JIT}
opcache.jit_buffer_size = ${PHP_OPCACHE_JIT_BUFFER_SIZE}

; APCu
apc.enabled = 1
apc.enable_cli = 1
apc.shm_size = 128M
apc.entries_hint = 4096
apc.ttl = 7200
apc.user_ttl = 7200
apc.gc_ttl = 3600
apc.smart = 0
apc.mmap_file_mask = /tmp/apc.XXXXXX
apc.slam_defense = 0
apc.use_request_time = 0
apc.serializer = php
apc.coredump_unmap = 0

; Redis
redis.arrays.retryinterval = 0
redis.clusters.cache_slots = 1
redis.clusters.auth =
redis.clusters.persistent = 0
redis.clusters.read_timeout = 0
redis.clusters.seeds = ""
redis.clusters.timeout = 0
redis.pconnect.pooling_enabled = 1
redis.pconnect.connection_limit = 0
redis.pconnect.echo_check_interval = 0
redis.pconnect.pool_pattern = ""
redis.session.lock_retries = -1
redis.session.lock_wait_time = 20000
redis.session.locking_enabled = 1

; XDebug (development only)
xdebug.mode = ${XDEBUG_MODE}
xdebug.client_host = ${XDEBUG_HOST}
xdebug.client_port = ${XDEBUG_PORT}
xdebug.idekey = ${XDEBUG_IDE_KEY}
xdebug.max_nesting_level = 256
xdebug.start_with_request = trigger
xdebug.discover_client_host = 0
xdebug.output_dir = /tmp
xdebug.log = /var/log/php/xdebug.log

; Security
open_basedir = /var/www/html:/tmp:/usr/local/lib/php:/usr/share/php
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
disable_functions = exec,passthru,shell_exec,system,popen,show_source

; Mail
SMTP = localhost
smtp_port = 25
sendmail_path = /usr/sbin/sendmail -t -i

; CURL
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

; OpenSSL
openssl.cafile = /etc/ssl/certs/ca-certificates.crt
openssl.capath = /etc/ssl/certs

; MySQLi
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; PDO
pdo_mysql.default_socket =