[www]
; PHP-FPM Pool Configuration for PHP API Stack

; Unix user/group of processes
user = nginx
group = nginx

; The address on which to accept FastCGI requests
; FIX: Changed from port 9000 to Unix socket
listen = /var/run/php/php-fpm.sock
listen.owner = nginx
listen.group = nginx
listen.mode = 0660

; Backlog queue for pending connections (important for high load)
listen.backlog = 511

; Process manager configuration
pm = ${PHP_FPM_PM}
pm.max_children = ${PHP_FPM_PM_MAX_CHILDREN}
pm.start_servers = ${PHP_FPM_PM_START_SERVERS}
pm.min_spare_servers = ${PHP_FPM_PM_MIN_SPARE_SERVERS}
pm.max_spare_servers = ${PHP_FPM_PM_MAX_SPARE_SERVERS}
pm.process_idle_timeout = 10s
pm.max_requests = ${PHP_FPM_PM_MAX_REQUESTS}

; Status configuration
pm.status_path = ${PHP_FPM_PM_STATUS_PATH}
ping.path = ${PHP_FPM_PING_PATH}
ping.response = pong

; Logging
access.log = ${PHP_FPM_ACCESS_LOG}
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
slowlog = ${PHP_FPM_SLOW_LOG}
request_slowlog_timeout = ${PHP_FPM_REQUEST_SLOWLOG_TIMEOUT}
request_slowlog_trace_depth = 20

; Error handling
php_flag[display_errors] = off
php_admin_value[error_log] = /var/log/php/fpm-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = ${PHP_MEMORY_LIMIT}

; Set session path to Redis (using service name for Docker networking)
php_value[session.save_handler] = redis
php_value[session.save_path] = "tcp://redis:6379"

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Additional php.ini overrides
php_value[upload_max_filesize] = ${PHP_UPLOAD_MAX_FILESIZE}
php_value[post_max_size] = ${PHP_POST_MAX_SIZE}
php_value[max_execution_time] = ${PHP_MAX_EXECUTION_TIME}
php_value[max_input_time] = ${PHP_MAX_INPUT_TIME}
php_value[date.timezone] = ${PHP_DATE_TIMEZONE}

; Security - More restrictive for production
;php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,show_source
php_admin_flag[allow_url_fopen] = on
php_admin_flag[allow_url_include] = off
php_admin_value[open_basedir] = /var/www/html:/tmp:/usr/share/php:/usr/local/lib/php

; Performance
php_value[opcache.enable] = 1
php_value[opcache.memory_consumption] = ${PHP_OPCACHE_MEMORY}
php_value[opcache.max_accelerated_files] = ${PHP_OPCACHE_MAX_FILES}
php_value[opcache.validate_timestamps] = ${PHP_OPCACHE_VALIDATE_TIMESTAMPS}
php_value[opcache.revalidate_freq] = ${PHP_OPCACHE_REVALIDATE_FREQ}

; Production optimizations
php_value[opcache.save_comments] = 0
php_value[opcache.enable_file_override] = 1

; Catch workers output for debugging
catch_workers_output = yes
decorate_workers_output = no

; Clear environment in FPM workers
clear_env = no

; Limits
rlimit_files = 65536
rlimit_core = unlimited

; Chdir to this directory at start
chdir = /var/www/html